<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms </title>
</head>
<body>
    

    <h2>HTML Forms</h2>

    <form >
        <fieldset>
            <legend>personal info
            </legend>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value="dalmat"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value="ademi"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" value="dalmat@gmail.com"><br>
      <label for="pwd">Password:</label><br>
      <input type="password" id="pwd" name="pwd" value="12345678"><br>

     <label >gender:</label>
     <input type="radio" name="gender" id="male"value="male">
     <label for="male">male</label>
     <input type="radio" name="gender" id="female" value="female">
     <label for="female">female</label><br>
     <label >gaming:</label>
     <input type="checkbox" id="gaming" name="gaming" value="gaming">
    <label for="gaming">gaming</label>

    <label for="futboll">futboll</label>

    <option value="cat">cat</option>

    </select><br>

    <textarea name="message" cols="30" rows="20"></textarea><br><br>
     <input type="submit" value="Submit">

    </fieldset>
    </form>
