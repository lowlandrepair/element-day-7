<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms </title>
</head>
<body>
    

    <h2>HTML Forms</h2>

    <form >
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value="dalmat"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value="ademi">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" value="dalmat@gmail.com"><br>
      <label for="pwd">Password:</label><br>
      <input type="password" id="pwd" name="pwd" value="12345678"><br>
      <input type="submit" value="Submit">
      <label for="submit">Submit</label><br>

    </form> 
    
    





</body>
</html>
